<meta charset="UTF-8">
<h1>PROGRAMA - CONDUCIR</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
       
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }  
    
    /* PROGRAMA CONDUCIR */
    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    

    if(edad >= 18) {
        var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

        if(tieneLicencia == "S") {
            imprimir("Puedes conducir");
        } else if (tieneLicencia == "N") {
            imprimir("No puedes conducir");
        } else {
            imprimir("Error!!! Introduce una respuesta válida");
        }
    } else {
        imprimir("No puedes conducir porque no eres mayor de 18 años");
    }

</script>
