<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
       
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularIMC (peso, altura) {
        imc = peso / (altura * altura);
        return imc;       
    }

    var nombre = prompt("informe su nombre: ");
    var pesoInformado = prompt("informe su peso: ");
    var alturaInformada = prompt("informe su altura: ");
    var imcCalculado = calcularIMC(pesoInformado, alturaInformada);

    imprimir("El IMC calculado de " + nombre + " es: " + imcCalculado);

    if(imcCalculado < 18.5) {
        imprimir("IMC abajo de lo recomendado");
    } 

    if(imcCalculado >= 18.5) {
        if(imcCalculado < 25) {
            imprimir("IMC dentro del intervalo normal");
        }
    } 

    if(imcCalculado >= 25) {
        if(imcCalculado < 30) {
            imprimir("IMC considerado como sobrepeso");
        }
    }
    
    if (imcCalculado >= 30) {
        imprimir("IMC considerado como obesidad");
    }

</script>
