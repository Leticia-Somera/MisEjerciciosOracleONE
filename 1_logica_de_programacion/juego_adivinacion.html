<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    var n = parseInt(prompt("Ingrese el límite mayor"))

    function sortea(n) {
        
        return Math.round(Math.random()*n);
    }
    
    var numeroPensado = sortea(n)
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y " + n))

    if (numeroPensado == numeroLanzado){
        imprimir("usted acertó")
    }

    else {
        if(numeroLanzado < numeroPensado) {
            imprimir("usted erró, el número pensado era mayor")  
        } else {
            imprimir("usted erró, el número pensado era menor")  
        }
        imprimir("el número pensado era " + numeroPensado)    
    }

</script>
