<h1>PROGRAMA - NÃšMEROS PARES DEL 1 AL 100</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
       
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numPar = 2;
    
    while(numPar <= 100) {
        imprimir(numPar);
        numPar += 2;
    }

    imprimir("Fin");

    
</script>
